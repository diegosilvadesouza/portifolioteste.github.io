<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Batalha Pokémon</title>
  <link rel="stylesheet" href="..\css\jogo.html.css">
</head>
<body>
  <div class="game-container">
    <h1>⚔️ Batalha Pokémon ⚔️</h1>

    <div class="selecionar">
      <p>Escolha seu Pokémon:</p>
      <button onclick="escolherPokemon('Charmander')">Charmander 🔥</button>
      <button onclick="escolherPokemon('Squirtle')">Squirtle 💧</button>
      <button onclick="escolherPokemon('Bulbasaur')">Bulbasaur 🍃</button>
    </div>

    <div id="batalha" style="display:none;">
      <div class="pokemon">
        <img id="imgPlayer" src="" alt="Seu Pokémon">
        <p id="nomePlayer"></p>
        <div class="vida"><div id="vidaPlayer" class="barra"></div></div>
      </div>

      <div class="versus">VS</div>

      <div class="pokemon">
        <img id="imgInimigo" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
        <p>Pikachu</p>
        <div class="vida"><div id="vidaInimigo" class="barra"></div></div>
      </div>

      <div class="actions">
        <button onclick="atacar()">Atacar!</button>
      </div>

      <p id="resultado"></p>
    </div>
  </div>

  <script src="..\static\js\script.js"></script>
</body>
</html>
